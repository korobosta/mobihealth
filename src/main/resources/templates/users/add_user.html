<!DOCTYPE html>
<html lang="en">
<head  th:replace="fragments/header::header">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <div th:replace="fragments/topbar::topbar"></div>

  <div th:replace="fragments/sidebar::sidebar"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Users</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Users</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit User</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/users/add}" th:object="${user}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                    <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                  </div>
                  <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                    <p th:errors = "*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                  </div>
                  <div class="form-group">
                    <label for="name">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                    <p th:errors = "*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email"  placeholder="Enter email">
                    <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                  </div>

                  <div class="form-group">
                    <label for="Role">Role</label>
                    <select id="role" th:field="*{roleId}" class="custom-select" required>
                        <option value="">Select a role</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="fragments/footer::footer">
</div>
  
<div th:replace="fragments/scripts::scripts">
</div>

</body>
</html>
